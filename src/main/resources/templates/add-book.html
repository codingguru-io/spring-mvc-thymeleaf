<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<title>Book Registration</title>
	</head>
	<body>
		<div class="container">
			<br/> <br/>
			<div class="row">
				<h1>Book Registration</h1>
			</div>
			<br/>
			<div class="row">
				<form th:action="@{/savebook}" th:object="${book}" method="post">
				    <label for="title">Title</label>
				    <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Enter Title">
				    <br/>
				    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
				    
				    <label for="author">Author</label>
				    <input class="form-control" type="text" th:field="*{author}" id="author" placeholder="Enter Author">
				    <br/>
				    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
				    
				    <label for="author">Published Date</label>
				    <input class="form-control" type="date" th:field="*{publishedDate}" id="publishedDate">
				    <br/>
				    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('publishedDate')}" th:errors="*{publishedDate}"></div>
				    
				    <br/>
				    <input class="btn btn-primary" type="submit" value="Save Book">   
				</form>
			</div>
		</div>
	</body>
</html>
